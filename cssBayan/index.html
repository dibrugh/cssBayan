<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>cssBayan</title>
    <link rel="stylesheet" href="./css/reset.css">

</head>

<body>

    <div class="wrapper">

                            <i class="fa-solid fa-plus fa-stack-1x"></i>
                        </div>
                    </label>
                    <div class="list__option-content">
                        <img src="./assets/svg/welcome.svg" alt="meme1" class="list__option-content-meme">
                    </div>
                </div>

                <div class="list__option">
                    <input type="radio" class="list__option-tab" name="tabs" id="tab2">

                    </div>
                </div>

                    <input type="radio" class="list__option-tab" name="tabs" id="tab3">

                <div class="list__option">
                    <input type="radio" class="list__option-tab" name="tabs" id="tab4">
                    <label for="tab4" class="list__option-title">
